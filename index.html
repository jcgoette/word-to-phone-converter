<!DOCTYPE html>
<html>
<head>
    <title>Word to Phone Number Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word to Phone Number Converter</h1>
        <label for="wordInput">Enter a word:</label>
        <input type="text" id="wordInput" placeholder="e.g., HELLO">
        <button id="convertButton">Convert</button>
        <div class="result" id="resultContainer"></div>
    </div>

    <script>
        var wordInput = document.getElementById('wordInput');
        var convertButton = document.getElementById('convertButton');
        var resultContainer = document.getElementById('resultContainer');

        function convert() {
            var word = wordInput.value.toUpperCase();
            var number = '';

            for (var i = 0; i < word.length; i++) {
                var char = word.charAt(i);

                switch (char) {
                    case 'A':
                    case 'B':
                    case 'C':
                        number += '2';
                        break;
                    case 'D':
                    case 'E':
                    case 'F':
                        number += '3';
                        break;
                    case 'G':
                    case 'H':
                    case 'I':
                        number += '4';
                        break;
                    case 'J':
                    case 'K':
                    case 'L':
                        number += '5';
                        break;
                    case 'M':
                    case 'N':
                    case 'O':
                        number += '6';
                        break;
                    case 'P':
                    case 'Q':
                    case 'R':
                    case 'S':
                        number += '7';
                        break;
                    case 'T':
                    case 'U':
                    case 'V':
                        number += '8';
                        break;
                    case 'W':
                    case 'X':
                    case 'Y':
                    case 'Z':
                        number += '9';
                        break;
                }
            }

            resultContainer.textContent = 'Phone number: ' + number;
        }

        convertButton.addEventListener('click', convert);
        wordInput.addEventListener('input', convert);
    </script>
</body>
</html>
